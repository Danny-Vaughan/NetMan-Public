hostname S2
username admin secret admin
!
spanning-tree mode rstp
!
vlan 10,20,30
!
interface Ethernet1
   switchport mode trunk
!
interface Ethernet2
   description to H3
   switchport access vlan 10
!
interface Ethernet3
   description to H4
   switchport access vlan 30
!
interface Ethernet4
   description trunk to S1
   switchport mode trunk
!
!
no ip routing
!
end
