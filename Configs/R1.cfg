enable
conf t
hostname R1
username admin secret admin
snmp-server community public ro
snmp-server location RCN
snmp-server contact james.vaughan@colorado.edu
snmp-server host 10.10.4.254 version 2c public
!
logging host 172.20.20.1
!
ip dhcp relay information option
!
management api gnmi
   transport grpc default
!
spanning-tree mode rstp
ip routing
!
vlan 10
vlan 20
vlan 30
vlan 40
vlan 50
!
interface Ethernet1
   no switchport
!
interface Ethernet1.40
   encapsulation dot1q vlan 40
   ip address 10.10.3.1/28
   ipv6 address 2104::1/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet1.50
   encapsulation dot1q vlan 50
   ip address 10.10.4.1/24
   dhcp server ipv4
!
interface Ethernet2
   no switchport
!
interface Ethernet2.10
   encapsulation dot1q vlan 10
   ip address 10.10.0.1/28
   ipv6 address 2101::1/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet2.20
   encapsulation dot1q vlan 20
   ip address 10.10.1.1/28
   ipv6 address 2102::1/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet2.30
   encapsulation dot1q vlan 30
   ipv6 address 2103::1/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet2.50
   encapsulation dot1q vlan 50
   ip address 10.10.40.1/24
!
interface Ethernet3
!
interface Loopback0
   ip address 10.0.0.1/32
!
ip routing
ipv6 unicast-routing
!
router ospf 10
   router-id 10.0.0.1
   network 10.0.0.1/32 area 0.0.0.0
   network 10.10.3.0/28 area 0.0.0.0
   network 10.10.4.0/24 area 0.0.0.0
   network 10.10.0.0/28 area 0.0.0.0
   network 10.10.1.0/28 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 10
   router-id 10.0.0.1
!
router rip
   network 10.10.0.0/28
   network 10.10.1.0/28
   no shutdown
!
end
