hostname S1
username admin secret admin
!
spanning-tree mode rstp
!
vlan 10,20,30
!
interface Ethernet1
   switchport mode trunk
!
interface Ethernet2
   description to H1
   switchport access vlan 10
!
interface Ethernet3
   description to H2
   switchport access vlan 20
!
interface Ethernet4
   description trunk to S2
   switchport mode trunk
!
no ip routing
!
end
