hostname S1
username admin secret admin
snmp-server community public ro
snmp-server location RCN
snmp-server contact james.vaughan@colorado.edu
snmp-server host 10.10.4.254 version 2c public
!
logging host 10.10.4.254
!
management api gnmi
   transport grpc default
!
spanning-tree mode rstp
!
vlan 10,20,30,50
!
interface Ethernet1
   switchport mode trunk
!
interface Ethernet2
   description to H1
   switchport access vlan 10
!
interface Ethernet3
   description to H2
   switchport access vlan 20
!
interface Ethernet4
   description trunk to S2
   switchport mode trunk
!
interface vlan 50
 ip address 10.10.40.3/24
!
no ip routing
!
ip route 10.10.4.0/24 10.10.40.1
end
