interface Ethernet1
 description to R3
 switchport mode trunk
!
interface Ethernet2
 description to R1
 switchport mode trunk
!
interface Ethernet3
 description to NMAS
 switchport mode access
 switchport access vlan 50
!
interface Ethernet4
 description to S4
 switchport mode trunk
!
interface vlan 50
 ip address 10.10.4.7/24
!
end
