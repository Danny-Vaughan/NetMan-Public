enable
conf t
hostname R4
username admin secret admin
!
spanning-tree mode rstp
!
vlan 40
vlan 50
!
interface Ethernet1
   no switchport
   ip address 203.0.113.6/30
   ipv6 address 2114::1/64
!
interface Ethernet2
   no switchport
   ip address 10.10.0.66/28
   ipv6 address 2112::2/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet3
   no switchport
!
interface Ethernet3.40
   encapsulation dot1q vlan 40
   ip address 10.10.3.4/28
   ipv6 address 2104::4/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet3.50
   encapsulation dot1q vlan 50
   ip address 10.10.4.4/24
!
interface Loopback0
   ip address 1.0.0.4/32
!
ip routing
ipv6 unicast-routing
!
router bgp 65030
   router-id 1.0.0.4
   neighbor 1.0.0.5 remote-as 65050
   neighbor 2114::2 remote-as 65050
   redistribute ospf
   redistribute ospfv3
   !
   address-family ipv4
      network 10.0.0.0/8
   !
   address-family ipv6
      neighbor 2114::2 activate
      network 2101::/64
      network 2102::/64
      network 2103::/64
      network 2104::/64
      redistribute ospfv3
!
router ospf 10
   default-information originate
   router-id 1.0.0.4
   redistribute bgp
   network 10.10.3.0/28 area 0.0.0.0
   network 10.10.4.0/24 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 10
   router-id 1.0.0.4
   redistribute bgp
   default-information originate
!
ipv6 route ::/0 2114::2
ip route 0.0.0.0/0 203.0.113.5
end
