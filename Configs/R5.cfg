hostname R5
username admin secret admin
!
spanning-tree mode rstp
ip routing
!
interface Ethernet1
   no switchport
   ip address 203.0.113.1/30
   ipv6 address 2111::2/64 
!
interface Ethernet2
   no switchport
   ip address 203.0.113.5/30
   ipv6 address 2114::2/64
!
interface Ethernet4
   no switchport
   ip address 203.0.113.9/30
   ipv6 address 2115::2/64
!
interface Loopback0
   ip address 1.0.0.5/32
!
ip routing
!
ipv6 unicast-routing
!
router bgp 65050
   router-id 1.0.0.5
   maximum-paths 2
   neighbor 1.0.0.3 remote-as 65030
   neighbor 1.0.0.4 remote-as 65030
   neighbor 2111::2/64 remote-as 65030
   neighbor 2114::2/64 remote-as 65030
   !
   address-family ipv4
      network 203.0.113.8/30
   !
   address-family ipv6
      neighbor 2111::2/64 activate
      neighbor 2114::2/64 activate
      network 2115::/64
!
ip route 1.0.0.3/32 203.0.113.2
ip route 1.0.0.4/32 203.0.113.6
ip route 10.0.0.0/8 203.0.113.2
ip route 10.0.0.0/8 203.0.113.6
!
ipv6 route 2101::/64 2114::1
ipv6 route 2101::/64 2111::1
ipv6 route 2102::/64 2114::1
ipv6 route 2102::/64 2111::1
ipv6 route 2103::/64 2114::1
ipv6 route 2103::/64 2111::1
!
end

