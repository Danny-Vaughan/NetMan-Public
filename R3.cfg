enable
conf t
hostname R3
username admin secret admin
!
spanning-tree mode rstp
!
interface Ethernet1
   no switchport
   ip address 203.0.113.2/30
   ipv6 address 2111::1/64
!
interface Ethernet2
   no switchport
   ip address 10.10.0.65/28
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet3
   no switchport
!
interface Ethernet3.40
   encapsulation dot1q vlan 40
   ip address 10.10.0.81/28
   ipv6 address 2113::1/64
   ipv6 ospf 10 area 0.0.0.0
!
interface Ethernet3.50
   encapsulation dot1q vlan 50
   ip address 10.10.4.3/24
!
interface Loopback0
   ip address 1.0.0.3/32
!
ip routing
!
router bgp 65030
   router-id 1.0.0.3
   neighbor 1.0.0.5 remote-as 65050
   neighbor 2111::2 remote-as 65050
   redistribute ospf
   redistribute ospfv3
   !
   address-family ipv4
      network 10.0.0.0/8
   !
   address-family ipv6
      neighbor 2111::2 activate
      network 2111::/64
      redistribute ospfv3
!
router ospf 10
   router-id 1.0.0.3
   redistribute bgp
   network 10.10.3.0/28 area 0.0.0.0
   network 10.10.4.0/24 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 10
   router-id 1.0.0.3
   redistribute bgp
end


